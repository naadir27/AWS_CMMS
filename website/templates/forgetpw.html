<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
  
	<!-- Icon -->
	<link rel="icon" type="image/x-icon" href="/static/images/logo.jpg">
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
	<!-- Bootstrap 5.3.0 CDN  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

 <style>
   .form-gap {
     height: 20px;
     padding: 70px;
   }
   
   .full-height {
     height: 100vh;
   }
 </style>

</head>
<body> 
    <!-- NavBar -->
    <div class="container">
      <div class="header">            
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Computerized Maintenance Management System</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="nav-link {% if active_page == 'login' %}active{% endif %}">Log In</a>
            </li>
            <li class="nav-item">
              <a href="/signup" class="nav-link {% if active_page == 'signup' %}active{% endif %}">Sign Up</a>
            </li>
          </ul>                     
        </nav>
      </div>
    </div>

    <div class="container full-height d-flex justify-content-center align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot Password?</h2>
              <p>You can reset your password here.</p>
              <div class="panel-body">
                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="Email address" class="form-control"  type="email"><br><br>
                    </div><br>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-info btn-block" value="Reset Password" type="submit">
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value=""> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% include 'footer.html' %}
