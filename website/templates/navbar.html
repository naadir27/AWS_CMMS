<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
  
	<!-- Icon -->
	<link rel="icon" type="image/x-icon" href="/static/images/logo.jpg">
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
	
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
	<!-- Bootstrap 5.3.0 CDN  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="/static/css/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8dcc11a5c6.js" crossorigin="anonymous"></script>
</head>

<body> 
<!-- NavBar -->
<div class="container">
  <div class="header">            
    <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Computerized Maintenance Management System</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Home</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link {% if active_page == 'login' %}active{% endif %}">Log In</a>
        </li>
        <li class="nav-item">
          <a href="/signup" class="nav-link {% if active_page == 'signup' %}active{% endif %}">Sign Up</a>
        </li>
      </ul>                     
    </nav>
  </div>

    <!-- Notifies the User -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
