{% include 'navbar.html' %} 
<div class="bg-light">
  <!-- Notifies the User -->
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

	</div>
	<div class="container-fluid py-5">
		<h1 class="text-center fw-bold display-5">CMMS App</h1>
		<form id="form-insert" action="" method="POST">
			
			<label for="inputEmail" class="mb-2">Email address</label><br>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
			
			<label for="inputPassword" class="mb-2">Password</label><br>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required><br>

			<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</div>     
{% include 'footer.html' %}
</body>
</html>
